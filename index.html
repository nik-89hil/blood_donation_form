<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Blood Donation Form</title>
</head>
<body>
    <div class="container">
        <div class="upperText text-center h1">Blood Donation Form </div>
        <br>
        <div>
            <form action="#" onsubmit="return checkValidation()">
                <div class="fist">
                    <label> Username :</label><br>
                    <input type="text" name="username" class="firstname" id="username" autocomplete="off" placeholder="Enter Donor Name"><br>
                    <span id="userval" class="text-danger font-weight-bold"></span>
                </div>

                <div class="fist">
                    <label> Gender :</label><br>
                    <select name="gender" id="usergender">
                        <option value="Male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">others</option>
                    </select><br>
                    <span id="gendval" class="text-danger font-weight-bold"></span>
                </div>

                <div class="fist">
                    <label> E-mail Id :</label><br>
                    <input type="text" name="useremail" class="firstname" id="useremail" autocomplete="off" placeholder="xyz@gmail.com"><br>
                    <span id="emailval" class="text-danger font-weight-bold"></span>
                </div>

                <div class="fist">
                    <label> Select your Blood Group :</label><br>
                    <select name="bloodgroupList" id="bloodgroupList">
                        <option value="asel">  -- SELECT blood group --</option>
                        <option value="apos">A+</option>
                        <option value="aneg">A-</option>
                        <option value="bpos">B+</option>
                        <option value="bneg">B-</option>
                        <option value="abpos">AB+</option>
                        <option value="abneg">AB-</option>
                        <option value="opos">O+</option>
                        <option value="oneg">O-</option>
                    </select>
                </div>

                <div class="fist">
                    <label> Type Your Address :</label><br>
                    <textarea name="address" id="useraddress" cols="80" rows="4" autocomplete="off" placeholder="address....."></textarea><br>
                    <span id="addval" class="text-danger font-weight-bold"></span>
                </div>

                <div class="fist">
                    <label> Enter your Phone Number :</label><br>
                    <input type="text" name="phoneNumber" class="phoneNumber" id="userphoneNumber" autocomplete="off"><br>
                    <span id="phoneval" class="text-danger font-weight-bold"></span>
                </div>

                <div class="fist">
                    <label> Have you donated previously ?</label><br>
                    <input type="radio" value="donate" name="gender" id="yes">&nbsp; Yes &nbsp;&nbsp;&nbsp;
                    <input type="radio" value="donate" name="gender" id="no">&nbsp; No
                    <span id="previousval" class="text-danger font-weight-bold"></span>
                </div>


                <div class="fist">
                    <label> Provide details regarding your medical health :</label><br>
                    <textarea name="extradetail" id="userExteraDetail" cols="80" rows="4"  placeholder="Add details..."></textarea><br>
                    <span id="extraval" class="text-danger font-weight-bold"></span>
                </div>
                
                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>

        </div>
    </div>

    <div class="animtioncontainer">
        <img src="https://img.freepik.com/free-vector/happy-world-blood-donor-day-red-white-background-social-media-design-banner-free-vector_1340-21520.jpg?w=2000" alt="blood_donation_img">
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
